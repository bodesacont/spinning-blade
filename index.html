<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Blade Game</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
    }
    #addSwordBtn {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 18px;
      font-size: 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
      opacity: 0.92;
    }
  </style>
</head>
<body>
  <button id="addSwordBtn">Add Sword</button>
  <canvas id="dvdCanvas"></canvas>
  <!-- Clank sound as base64 WAV, very short (replace with .wav or better sound if desired) -->
  <audio id="clankAudio" src="data:audio/wav;base64,UklGRrQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YYwAAACAgICAgICAgP8AAAD/AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAAA=" preload="auto"></audio>
  <script>
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');
    const addSwordBtn = document.getElementById('addSwordBtn');
    const clankAudio = document.getElementById('clankAudio');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const bladeSkins = [
      { blade: "#bbb", tip: "#e0e0e0", handle: "#7b3f00" },
      { blade: "#ffe066", tip: "#ffadad", handle: "#6a4c93" },
      { blade: "#b0e0e6", tip: "#40c057", handle: "#212529" },
      { blade: "#ff922b", tip: "#f8f9fa", handle: "#343a40" },
      { blade: "#adb5bd", tip: "#f03e3e", handle: "#495057" },
    ];
    function randomBladeSkin() {
      return bladeSkins[Math.floor(Math.random() * bladeSkins.length)];
    }

    function makeBlade(x, y, vx, vy, spinSpeed, length, skin, isPlayer=false) {
      return {
        x,
        y,
        vx,
        vy,
        angle: 0,
        spinSpeed,
        width: length,
        height: 20,
        skin,
        isPlayer,
        kills: 0,
        id: Math.random().toString(36).substr(2, 6)
      };
    }

    // Blades array: first is player-controlled
    const blades = [
      makeBlade(
        canvas.width / 2,
        canvas.height / 2,
        0, 0, 0.08, 70, bladeSkins[0], true
      )
    ];

    // Dots: can be more than one!
    let dots = [
      {
        x: Math.random() * (canvas.width - 30) + 15,
        y: Math.random() * (canvas.height - 30) + 15,
        radius: 10
      }
    ];

    // WASD movement for player blade
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // Draw blade (rotates around hilt)
    function drawBlade(ctx, blade) {
      ctx.save();
      // Neon green outline for player
      if (blade.isPlayer) {
        ctx.save();
        ctx.shadowColor = "#39FF14";
        ctx.shadowBlur = 16;
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#39FF14";
        ctx.beginPath();
        ctx.moveTo(-15, 7);
        ctx.lineTo(-15, 13);
        ctx.lineTo(blade.width, 13);
        ctx.lineTo(blade.width, 7);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();
      }
      // Handle (hilt)
      ctx.fillStyle = blade.skin.handle;
      ctx.fillRect(-15, 7, 15, 6);
      // Blade
      ctx.fillStyle = blade.skin.blade;
      ctx.fillRect(0, 5, blade.width - 15, 10);
      // Tip
      ctx.fillStyle = blade.skin.tip;
      ctx.beginPath();
      ctx.moveTo(blade.width - 15, 5);
      ctx.lineTo(blade.width, 10);
      ctx.lineTo(blade.width - 15, 15);
      ctx.closePath();
      ctx.fill();
      // Pixelation effect
      ctx.strokeStyle = "rgba(0,0,0,0.15)";
      for (let i = -15; i < blade.width + 1; i += 5) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 20);
        ctx.stroke();
      }
      for (let j = 0; j <= 20; j += 5) {
        ctx.beginPath();
        ctx.moveTo(-15, j);
        ctx.lineTo(blade.width, j);
        ctx.stroke();
      }
      ctx.restore();
    }

    // Draw dot
    function drawDot(ctx, dot) {
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#ff4444";
      ctx.fill();
      ctx.closePath();
    }

    // Draw kill count above blade
    function drawKills(ctx, blade) {
      ctx.save();
      ctx.font = "bold 20px monospace";
      ctx.textAlign = "center";
      ctx.textBaseline = "bottom";
      ctx.fillStyle = blade.isPlayer ? "#39FF14" : "#fff";
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.translate(0, -20);
      ctx.strokeText(blade.kills, 0, 0);
      ctx.fillText(blade.kills, 0, 0);
      ctx.restore();
    }

    // Collision: dot vs blade polygon (anywhere on blade)
    function checkDotBladeCollision(blade, dot) {
      // Blade corners in local coordinates
      const bladePoly = [
        {x: -15, y: 7},
        {x: -15, y: 13},
        {x: blade.width, y: 13},
        {x: blade.width, y: 7}
      ];
      // Transform each point by blade's position and angle
      const cos = Math.cos(blade.angle);
      const sin = Math.sin(blade.angle);
      const worldPoly = bladePoly.map(pt => ({
        x: blade.x + pt.x * cos - pt.y * sin,
        y: blade.y + pt.x * sin + pt.y * cos
      }));
      function pointInPoly(px, py, poly) {
        let inside = false;
        for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
          const xi = poly[i].x, yi = poly[i].y;
          const xj = poly[j].x, yj = poly[j].y;
          const intersect = ((yi > py) !== (yj > py)) &&
            (px < (xj - xi) * (py - yi) / (yj - yi + 0.0001) + xi);
          if (intersect) inside = !inside;
        }
        return inside;
      }
      if (pointInPoly(dot.x, dot.y, worldPoly)) return true;
      // Or if dot is close to any edge
      for (let i = 0; i < worldPoly.length; i++) {
        const a = worldPoly[i];
        const b = worldPoly[(i+1)%worldPoly.length];
        const dx = b.x - a.x;
        const dy = b.y - a.y;
        const l2 = dx*dx + dy*dy;
        let t = ((dot.x - a.x) * dx + (dot.y - a.y) * dy) / l2;
        t = Math.max(0, Math.min(1, t));
        const closestX = a.x + t * dx;
        const closestY = a.y + t * dy;
        const dist = Math.hypot(closestX - dot.x, closestY - dot.y);
        if (dist < dot.radius) return true;
      }
      return false;
    }

    // Collision: blade vs blade (bounding box then polygon)
    function checkBladeBladeCollision(b1, b2) {
      // For simplicity, use bounding boxes first
      const r1 = getBladePolyWorld(b1);
      const r2 = getBladePolyWorld(b2);
      return polysIntersect(r1, r2);
    }
    function getBladePolyWorld(blade) {
      const bladePoly = [
        {x: -15, y: 7},
        {x: -15, y: 13},
        {x: blade.width, y: 13},
        {x: blade.width, y: 7}
      ];
      const cos = Math.cos(blade.angle);
      const sin = Math.sin(blade.angle);
      return bladePoly.map(pt => ({
        x: blade.x + pt.x * cos - pt.y * sin,
        y: blade.y + pt.x * sin + pt.y * cos
      }));
    }
    // Polygon collision
    function polysIntersect(polyA, polyB) {
      function getAxes(poly) {
        const axes = [];
        for (let i = 0; i < poly.length; i++) {
          const p1 = poly[i];
          const p2 = poly[(i + 1) % poly.length];
          const edge = {x: p2.x - p1.x, y: p2.y - p1.y};
          axes.push({x: -edge.y, y: edge.x});
        }
        return axes;
      }
      function proj(poly, axis) {
        let min = Infinity, max = -Infinity;
        for (const p of poly) {
          const val = p.x * axis.x + p.y * axis.y;
          if (val < min) min = val;
          if (val > max) max = val;
        }
        return {min, max};
      }
      const axesA = getAxes(polyA);
      const axesB = getAxes(polyB);
      for (const axis of axesA.concat(axesB)) {
        const pA = proj(polyA, axis);
        const pB = proj(polyB, axis);
        if (pA.max < pB.min || pB.max < pA.min) return false;
      }
      return true;
    }

    function respawnDot(dotObj) {
      dotObj.x = Math.random() * (canvas.width - 30) + 15;
      dotObj.y = Math.random() * (canvas.height - 30) + 15;
    }

    // Add Sword button handler
    addSwordBtn.onclick = () => {
      const x = Math.random() * (canvas.width - 100) + 50;
      const y = Math.random() * (canvas.height - 100) + 50;
      const vx = Math.random() * 6 - 3;
      const vy = Math.random() * 6 - 3;
      const spinSpeed = Math.random() * 0.15 + 0.05;
      const length = Math.floor(Math.random() * 80) + 40;
      const skin = randomBladeSkin();
      blades.push(makeBlade(x, y, vx, vy, spinSpeed, length, skin));
    };

    // Helper for sword collision sound (avoid repeats)
    let lastClankPairs = new Set();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player movement
      const playerBlade = blades[0];
      if (keys['w']) playerBlade.y -= 5;
      if (keys['s']) playerBlade.y += 5;
      if (keys['a']) playerBlade.x -= 5;
      if (keys['d']) playerBlade.x += 5;
      playerBlade.x = Math.max(0, Math.min(canvas.width, playerBlade.x));
      playerBlade.y = Math.max(0, Math.min(canvas.height, playerBlade.y));

      // Move other blades
      for (let i = 1; i < blades.length; ++i) {
        const blade = blades[i];
        blade.x += blade.vx;
        blade.y += blade.vy;
        if (blade.x < 0 || blade.x > canvas.width) blade.vx *= -1;
        if (blade.y < 0 || blade.y > canvas.height) blade.vy *= -1;
      }

      // Spin all blades
      blades.forEach(blade => blade.angle += blade.spinSpeed);

      // --- Dot logic ---
      // Collect which blades kill which dots
      let dotKills = [];
      dots.forEach((dotObj, dotIdx) => {
        blades.forEach((blade, bladeIdx) => {
          if (checkDotBladeCollision(blade, dotObj)) {
            dotKills.push({dotIdx, bladeIdx});
          }
        });
      });
      // Handle kills & respawn dots
      if (dotKills.length > 0) {
        // Count kills per blade
        let bladesKilled = {};
        dotKills.forEach(kill => {
          blades[kill.bladeIdx].kills += 1;
          bladesKilled[kill.dotIdx] = true;
        });
        // For each killed dot, respawn
        let killedDotIndices = Object.keys(bladesKilled).map(Number);

        // Doubling logic
        if (dots.length < 16) {
          let newDots = [];
          for (const dotIdx of killedDotIndices) {
            respawnDot(dots[dotIdx]);
            // Add a new dot at random place
            newDots.push({
              x: Math.random() * (canvas.width - 30) + 15,
              y: Math.random() * (canvas.height - 30) + 15,
              radius: 10
            });
          }
          dots = dots.concat(newDots);
        } else {
          // Reset to 1 dot
          dots = [{
            x: Math.random() * (canvas.width - 30) + 15,
            y: Math.random() * (canvas.height - 30) + 15,
            radius: 10
          }];
        }
      }

      // --- Sword vs Sword collision ---
      let curClankPairs = new Set();
      for (let i = 0; i < blades.length; ++i) {
        for (let j = i + 1; j < blades.length; ++j) {
          if (checkBladeBladeCollision(blades[i], blades[j])) {
            // Increase kill count if want to count sword kills (optional)
            // blades[i].kills += 1; blades[j].kills += 1;
            // Play sound once per pair per frame
            let pairId = [blades[i].id, blades[j].id].sort().join("-");
            curClankPairs.add(pairId);
            if (!lastClankPairs.has(pairId)) {
              clankAudio.currentTime = 0;
              clankAudio.play();
            }
          }
        }
      }
      lastClankPairs = curClankPairs;

      // Draw blades + kill numbers
      blades.forEach(blade => {
        ctx.save();
        ctx.translate(blade.x, blade.y);
        ctx.rotate(blade.angle);
        drawBlade(ctx, blade);
        drawKills(ctx, blade);
        ctx.restore();
      });

      // Draw dots
      dots.forEach(dot => drawDot(ctx, dot));

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
