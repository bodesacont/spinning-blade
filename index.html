<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Blade Game</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="dvdCanvas"></canvas>
  <script>
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas to window size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Blade properties (rotates around hilt at x, y)
    const blade = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 70,
      height: 20,
      angle: 0,
      spinSpeed: 0.08,
      speed: 5
    };

    // Dot properties
    const dot = {
      x: Math.random() * (canvas.width - 30) + 15,
      y: Math.random() * (canvas.height - 30) + 15,
      radius: 10
    };

    // WASD movement
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // Draw blade (rotate around hilt)
    function drawBlade(ctx) {
      ctx.save();
      ctx.rotate(blade.angle);

      // Handle (hilt)
      ctx.fillStyle = "#7b3f00";
      ctx.fillRect(-15, 7, 15, 6);

      // Blade
      ctx.fillStyle = "#bbb";
      ctx.fillRect(0, 5, 40, 10);

      // Tip
      ctx.fillStyle = "#e0e0e0";
      ctx.beginPath();
      ctx.moveTo(40, 5);
      ctx.lineTo(55, 10);
      ctx.lineTo(40, 15);
      ctx.closePath();
      ctx.fill();

      // Pixelation effect
      ctx.strokeStyle = "rgba(0,0,0,0.15)";
      for (let i = -15; i < 56; i += 5) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 20);
        ctx.stroke();
      }
      for (let j = 0; j <= 20; j += 5) {
        ctx.beginPath();
        ctx.moveTo(-15, j);
        ctx.lineTo(55, j);
        ctx.stroke();
      }
      ctx.restore();
    }

    // Draw dot
    function drawDot(ctx) {
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#ff4444";
      ctx.fill();
      ctx.closePath();
    }

    // Check collision between blade tip and dot
    function checkCollision() {
      // Calculate blade tip position after rotation
      const tipLocal = { x: 55, y: 10 }; // tip relative to hilt
      const tipX = blade.x + tipLocal.x * Math.cos(blade.angle) - tipLocal.y * Math.sin(blade.angle);
      const tipY = blade.y + tipLocal.x * Math.sin(blade.angle) + tipLocal.y * Math.cos(blade.angle);

      const dx = tipX - dot.x;
      const dy = tipY - dot.y;
      return Math.sqrt(dx*dx + dy*dy) < dot.radius + 6; // 6 is tip thickness
    }

    function respawnDot() {
      dot.x = Math.random() * (canvas.width - 30) + 15;
      dot.y = Math.random() * (canvas.height - 30) + 15;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move blade with WASD
      if (keys['w']) blade.y -= blade.speed;
      if (keys['s']) blade.y += blade.speed;
      if (keys['a']) blade.x -= blade.speed;
      if (keys['d']) blade.x += blade.speed;

      // Keep blade in bounds (hilt position)
      blade.x = Math.max(0, Math.min(canvas.width, blade.x));
      blade.y = Math.max(0, Math.min(canvas.height, blade.y));

      // Spin blade
      blade.angle += blade.spinSpeed;

      // Draw blade (rotates around hilt)
      ctx.save();
      ctx.translate(blade.x, blade.y);
      drawBlade(ctx);
      ctx.restore();

      // Draw dot
      drawDot(ctx);

      // Check collision
      if (checkCollision()) {
        respawnDot();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
