<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Pixelated Knife (DVD Logo Style)</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="dvdCanvas"></canvas>
  <script>
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas to window size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Knife properties
    const knife = {
      x: Math.random() * (canvas.width - 60) + 30,
      y: Math.random() * (canvas.height - 60) + 30,
      width: 60,
      height: 20,
      vx: 3,
      vy: 2,
      angle: 0,
      spinSpeed: 0.08
    };

    // Draw a pixelated knife
    function drawKnife(ctx) {
      // Draw blade (gray rectangle)
      ctx.fillStyle = "#bbb";
      ctx.fillRect(0, 5, 40, 10);

      // Draw tip (triangle)
      ctx.fillStyle = "#e0e0e0";
      ctx.beginPath();
      ctx.moveTo(40, 5);
      ctx.lineTo(55, 10);
      ctx.lineTo(40, 15);
      ctx.closePath();
      ctx.fill();

      // Draw handle (brown rectangle)
      ctx.fillStyle = "#7b3f00";
      ctx.fillRect(-15, 7, 15, 6);

      // Add a few "pixel" lines for style
      ctx.fillStyle = "#333";
      ctx.fillRect(-10, 8, 3, 4);
      ctx.fillRect(-5, 8, 3, 4);

      // "Pixelation effect": draw a grid overlay
      ctx.strokeStyle = "rgba(0,0,0,0.15)";
      for (let i = -15; i < 56; i += 5) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 20);
        ctx.stroke();
      }
      for (let j = 0; j <= 20; j += 5) {
        ctx.beginPath();
        ctx.moveTo(-15, j);
        ctx.lineTo(55, j);
        ctx.stroke();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move knife
      knife.x += knife.vx;
      knife.y += knife.vy;

      // Bounce off walls
      if (knife.x < 0 || knife.x + knife.width > canvas.width) {
        knife.vx *= -1;
        knife.angle += Math.PI / 4; // fun extra spin on bounce
      }
      if (knife.y < 0 || knife.y + knife.height > canvas.height) {
        knife.vy *= -1;
        knife.angle += Math.PI / 4;
      }

      // Spin knife
      knife.angle += knife.spinSpeed;

      // Draw knife with rotation
      ctx.save();
      ctx.translate(knife.x + knife.width / 2, knife.y + knife.height / 2);
      ctx.rotate(knife.angle);
      ctx.translate(-knife.width / 2, -knife.height / 2);
      drawKnife(ctx);
      ctx.restore();

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
