<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Blade Game - Lightsaber Edition</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="dvdCanvas"></canvas>
  <script>
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Lightsaber blade colors
    const saberColors = [
      "#39FF14", // neon green (player)
      "#FF4444", // red
      "#44AFFF", // blue
      "#FFD700", // yellow
      "#FF66CC", // pink
      "#00FFFF", // cyan
    ];
    const baseHilt = "#222"; // fixed hilt color

    function makeBlade(x, y, vx, vy, spinSpeed, length, color, isPlayer=false) {
      return {
        x,
        y,
        vx,
        vy,
        angle: 0,
        spinSpeed,
        width: length,
        height: 20,
        color,         // blade and tip
        hilt: baseHilt,
        isPlayer,
        kills: 0,
        glow: isPlayer ? 18 : 10, // player glows more
        id: Math.random().toString(36).substr(2, 6)
      };
    }

    // Blades start with the player
    let blades = [
      makeBlade(
        canvas.width / 2,
        canvas.height / 2,
        0, 0, 0.08, 70, saberColors[0], true
      )
    ];

    // Dots: start with one
    let dots = [{
      x: Math.random() * (canvas.width - 30) + 15,
      y: Math.random() * (canvas.height - 30) + 15,
      radius: 10
    }];

    // WASD movement for player blade
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // Doubling logic
    let doubleTimer = 120; // frames until first double (~2 sec at 60fps)
    let doubleDelay = 120; // delay in frames, doubles each time

    // Sparks
    let sparks = [];

    // Draw blade (glowing colored style)
    function drawBlade(ctx, blade) {
      ctx.save();
      // Glow effect
      ctx.save();
      ctx.shadowColor = blade.color;
      ctx.shadowBlur = blade.glow;
      ctx.lineWidth = 4;
      ctx.strokeStyle = blade.color;
      ctx.beginPath();
      ctx.moveTo(-15, 7);
      ctx.lineTo(-15, 13);
      ctx.lineTo(blade.width, 13);
      ctx.lineTo(blade.width, 7);
      ctx.closePath();
      ctx.stroke();
      ctx.restore();

      // Handle (hilt)
      ctx.fillStyle = blade.hilt;
      ctx.fillRect(-15, 7, 15, 6);
      // Blade
      ctx.fillStyle = blade.color;
      ctx.fillRect(0, 5, blade.width - 15, 10);
      // Tip (same color as blade)
      ctx.fillStyle = blade.color;
      ctx.beginPath();
      ctx.moveTo(blade.width - 15, 5);
      ctx.lineTo(blade.width, 10);
      ctx.lineTo(blade.width - 15, 15);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    // Draw dot
    function drawDot(ctx, dot) {
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    // Draw kill count above blade
    function drawKills(ctx, blade) {
      ctx.save();
      ctx.font = "bold 20px monospace";
      ctx.textAlign = "center";
      ctx.textBaseline = "bottom";
      ctx.fillStyle = blade.color;
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.translate(0, -20);
      ctx.strokeText(blade.kills, 0, 0);
      ctx.fillText(blade.kills, 0, 0);
      ctx.restore();
    }

    // Draw sparks
    function drawSparks(ctx) {
      sparks = sparks.filter(spark => spark.life > 0);
      sparks.forEach(spark => {
        ctx.save();
        ctx.globalAlpha = spark.life / spark.maxLife;
        ctx.strokeStyle = spark.color;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(spark.x, spark.y);
        ctx.lineTo(spark.x + spark.dx, spark.y + spark.dy);
        ctx.stroke();
        ctx.restore();
        spark.x += spark.dx * 0.2;
        spark.y += spark.dy * 0.2;
        spark.life--;
      });
    }

    // Collision: dot vs blade polygon (anywhere on blade)
    function checkDotBladeCollision(blade, dot) {
      const bladePoly = [
        {x: -15, y: 7},
        {x: -15, y: 13},
        {x: blade.width, y: 13},
        {x: blade.width, y: 7}
      ];
      const cos = Math.cos(blade.angle);
      const sin = Math.sin(blade.angle);
      const worldPoly = bladePoly.map(pt => ({
        x: blade.x + pt.x * cos - pt.y * sin,
        y: blade.y + pt.x * sin + pt.y * cos
      }));
      function pointInPoly(px, py, poly) {
        let inside = false;
        for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
          const xi = poly[i].x, yi = poly[i].y;
          const xj = poly[j].x, yj = poly[j].y;
          const intersect = ((yi > py) !== (yj > py)) &&
            (px < (xj - xi) * (py - yi) / (yj - yi + 0.0001) + xi);
          if (intersect) inside = !inside;
        }
        return inside;
      }
      if (pointInPoly(dot.x, dot.y, worldPoly)) return true;
      for (let i = 0; i < worldPoly.length; i++) {
        const a = worldPoly[i];
        const b = worldPoly[(i+1)%worldPoly.length];
        const dx = b.x - a.x;
        const dy = b.y - a.y;
        const l2 = dx*dx + dy*dy;
        let t = ((dot.x - a.x) * dx + (dot.y - a.y) * dy) / l2;
        t = Math.max(0, Math.min(1, t));
        const closestX = a.x + t * dx;
        const closestY = a.y + t * dy;
        const dist = Math.hypot(closestX - dot.x, closestY - dot.y);
        if (dist < dot.radius) return true;
      }
      return false;
    }

    // Blade vs blade collision
    function checkBladeBladeCollision(b1, b2) {
      const r1 = getBladePolyWorld(b1);
      const r2 = getBladePolyWorld(b2);
      return polysIntersect(r1, r2);
    }
    function getBladePolyWorld(blade) {
      const bladePoly = [
        {x: -15, y: 7},
        {x: -15, y: 13},
        {x: blade.width, y: 13},
        {x: blade.width, y: 7}
      ];
      const cos = Math.cos(blade.angle);
      const sin = Math.sin(blade.angle);
      return bladePoly.map(pt => ({
        x: blade.x + pt.x * cos - pt.y * sin,
        y: blade.y + pt.x * sin + pt.y * cos
      }));
    }
    function polysIntersect(polyA, polyB) {
      function getAxes(poly) {
        const axes = [];
        for (let i = 0; i < poly.length; i++) {
          const p1 = poly[i];
          const p2 = poly[(i + 1) % poly.length];
          const edge = {x: p2.x - p1.x, y: p2.y - p1.y};
          axes.push({x: -edge.y, y: edge.x});
        }
        return axes;
      }
      function proj(poly, axis) {
        let min = Infinity, max = -Infinity;
        for (const p of poly) {
          const val = p.x * axis.x + p.y * axis.y;
          if (val < min) min = val;
          if (val > max) max = val;
        }
        return {min, max};
      }
      const axesA = getAxes(polyA);
      const axesB = getAxes(polyB);
      for (const axis of axesA.concat(axesB)) {
        const pA = proj(polyA, axis);
        const pB = proj(polyB, axis);
        if (pA.max < pB.min || pB.max < pA.min) return false;
      }
      return true;
    }

    function respawnDot(dotObj) {
      dotObj.x = Math.random() * (canvas.width - 30) + 15;
      dotObj.y = Math.random() * (canvas.height - 30) + 15;
    }

    function randomSaberColor() {
      return saberColors[Math.floor(Math.random() * saberColors.length)];
    }

    function randomLength() {
      return Math.floor(Math.random() * 80) + 40;
    }

    // Helper for spark color blend
    function blendColors(c1, c2) {
      // c1, c2 are hex strings: "#RRGGBB"
      function hexToRgb(hex) {
        hex = hex.replace("#","");
        return [
          parseInt(hex.substring(0,2),16),
          parseInt(hex.substring(2,4),16),
          parseInt(hex.substring(4,6),16)
        ];
      }
      function rgbToHex(r,g,b) {
        return "#" + [r,g,b].map(x => x.toString(16).padStart(2,"0")).join("");
      }
      let rgb1 = hexToRgb(c1), rgb2 = hexToRgb(c2);
      return rgbToHex(
        Math.floor((rgb1[0]+rgb2[0])/2),
        Math.floor((rgb1[1]+rgb2[1])/2),
        Math.floor((rgb1[2]+rgb2[2])/2)
      );
    }

    // Main loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Doubling logic for blades
      if (--doubleTimer <= 0) {
        // Only double if less than some max, e.g. 16 blades
        if (blades.length < 16) {
          // For each blade, add a new one with random color, velocity, length
          let newBlades = [];
          blades.forEach(b => {
            const color = randomSaberColor();
            const len = randomLength();
            const angle = Math.random()*Math.PI*2;
            const speed = Math.random()*3+2;
            newBlades.push(makeBlade(
              b.x, b.y,
              Math.cos(angle)*speed, Math.sin(angle)*speed,
              Math.random()*0.15+0.05, len, color
            ));
          });
          blades = blades.concat(newBlades);
          doubleDelay *= 2;
          doubleTimer = doubleDelay;
        } else {
          // Reset to one blade (player only)
          blades = [makeBlade(
            canvas.width / 2, canvas.height / 2,
            0, 0, 0.08, 70, saberColors[0], true
          )];
          doubleDelay = 120;
          doubleTimer = doubleDelay;
        }
      }

      // Player movement
      const playerBlade = blades[0];
      if (keys['w']) playerBlade.y -= 5;
      if (keys['s']) playerBlade.y += 5;
      if (keys['a']) playerBlade.x -= 5;
      if (keys['d']) playerBlade.x += 5;
      playerBlade.x = Math.max(0, Math.min(canvas.width, playerBlade.x));
      playerBlade.y = Math.max(0, Math.min(canvas.height, playerBlade.y));

      // Move other blades
      for (let i = 1; i < blades.length; ++i) {
        const blade = blades[i];
        blade.x += blade.vx;
        blade.y += blade.vy;
        if (blade.x < 0 || blade.x > canvas.width) blade.vx *= -1;
        if (blade.y < 0 || blade.y > canvas.height) blade.vy *= -1;
      }

      // Spin all blades
      blades.forEach(blade => blade.angle += blade.spinSpeed);

      // --- Dot logic ---
      // Blades kill dots
      let dotKills = [];
      dots.forEach((dotObj, dotIdx) => {
        blades.forEach((blade, bladeIdx) => {
          if (checkDotBladeCollision(blade, dotObj)) {
            dotKills.push({dotIdx, bladeIdx});
          }
        });
      });
      if (dotKills.length > 0) {
        let bladesKilled = {};
        dotKills.forEach(kill => {
          blades[kill.bladeIdx].kills += 1;
          bladesKilled[kill.dotIdx] = true;
        });
        let killedDotIndices = Object.keys(bladesKilled).map(Number);

        // Doubling logic
        if (dots.length < 16) {
          let newDots = [];
          for (const dotIdx of killedDotIndices) {
            respawnDot(dots[dotIdx]);
            newDots.push({
              x: Math.random() * (canvas.width - 30) + 15,
              y: Math.random() * (canvas.height - 30) + 15,
              radius: 10
            });
          }
          dots = dots.concat(newDots);
        } else {
          dots = [{
            x: Math.random() * (canvas.width - 30) + 15,
            y: Math.random() * (canvas.height - 30) + 15,
            radius: 10
          }];
        }
      }

      // --- Sword vs Sword collision & sparks ---
      for (let i = 0; i < blades.length; ++i) {
        for (let j = i + 1; j < blades.length; ++j) {
          if (checkBladeBladeCollision(blades[i], blades[j])) {
            // Spark only if both blades are lightsabers (colored, i.e., not black/gray)
            if (blades[i].color && blades[j].color) {
              // Find intersection point (approximate: midpoint between blade centers)
              let sx = (blades[i].x + blades[j].x) / 2;
              let sy = (blades[i].y + blades[j].y) / 2;
              // Spark direction random
              for (let s = 0; s < 8; s++) {
                let theta = Math.random() * Math.PI * 2;
                let len = Math.random() * 25 + 10;
                sparks.push({
                  x: sx, y: sy,
                  dx: Math.cos(theta)*len,
                  dy: Math.sin(theta)*len,
                  color: blendColors(blades[i].color, blades[j].color),
                  life: 16, maxLife: 16
                });
              }
            }
          }
        }
      }

      // Draw blades + kill numbers
      blades.forEach(blade => {
        ctx.save();
        ctx.translate(blade.x, blade.y);
        ctx.rotate(blade.angle);
        drawBlade(ctx, blade);
        drawKills(ctx, blade);
        ctx.restore();
      });

      // Draw dots
      dots.forEach(dot => drawDot(ctx, dot));

      // Draw sparks
      drawSparks(ctx);

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
